<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">

    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css">

</head>
<body>
    
<header> 
    <div class = "bg-dark text-white text-center p-2">
        <h1>Weather Dashboard</h1>
    </div>
</header>
<main>
    <div class="container-fluid">
        <div class = "row">
                <div class="col-12 col-md-3 p-2">
                <h4>Enter City Name</h4>
                    <form class ="searchArea p-2" id ="searchInput">
                        <input  type ="text" class ="form-control"id ="city" />
                        <button class ="btn btn-primary" type ="submit">Search</button>
                    </form>
                    <div class = "loggedsearch" id = "loggedSearchBtn"></div>
                </div>
    
            <div class="col-12 col-md-9">
                <div class ="cityName" id ="currentForecast">
                    <div class ="col-12 col-md-9">
                        <h2 id="namedCity"></h2>
                        <div id ="cWContainer" class="weatherList"></div>
                    </div>  
                </div>
                    <div class = "outlook" id = "five-day-forecast">
                        <h2 class= "col-12" id = "forecast"></h2>
                        <div class = "d-flex" id = "fiveContainer"></div>
                    </div>  
            </div>
        </div>
    </div>
</main>




    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
